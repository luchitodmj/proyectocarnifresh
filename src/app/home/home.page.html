<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      CarniFresh
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="welcome-container">
    <h1>Bienvenido a CarniFresh</h1>
    <p *ngIf="userEmail">Usuario: {{ userEmail }}</p>
  </div>

  <div class="menu-container">
    <ion-card class="menu-card">
      <ion-card-header>
        <ion-card-title>Gesti√≥n de Productos</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" color="success" class="menu-button" (click)="goToAddProduct()">
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          Agregar Producto
        </ion-button>
        
        <ion-button expand="block" color="success" class="menu-button" (click)="goToProductList()">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          Ver Lista de Productos
        </ion-button>
        
        <ion-button expand="block" color="success" class="menu-button" (click)="goToAlertSettings()">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          Configurar Alertas
        </ion-button>
      </ion-card-content>
    </ion-card>
    
    <ion-card class="menu-card stats-card">
      <ion-card-header>
        <ion-card-title>Resumen</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="stats-container">
          <div class="stat-item">
            <ion-icon name="thermometer-outline" color="danger"></ion-icon>
            <div class="stat-info">
              <h3>Refrigerados</h3>
              <p>{{ refrigeratedCount }} productos</p>
            </div>
          </div>
          
          <div class="stat-item">
            <ion-icon name="snow-outline" color="primary"></ion-icon>
            <div class="stat-info">
              <h3>Congelados</h3>
              <p>{{ frozenCount }} productos</p>
            </div>
          </div>
          
          <div class="stat-item">
            <ion-icon name="warning-outline" color="warning"></ion-icon>
            <div class="stat-info">
              <h3>Por caducar</h3>
              <p>{{ expiringCount }} productos</p>
            </div>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
