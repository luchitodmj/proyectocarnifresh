<ion-content>
  <div class="logo-container">
    <img class="logo-animation" src="assets/img/carnita.png" alt="Logo"/>
  </div>
<div class ="flex-center form-animation">
  <ion-card>
  <ion-card-header>
    <ion-card-title color="success">CarniFresh</ion-card-title>
  </ion-card-header>

  <ion-card-content>
   <ion-item> 
    <ion-input [(ngModel)]="email" type="text" required label="Email" labelPlacement="floating" placeholder="Escriba su email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="password" type="password" required label="Password" labelPlacement="floating" placeholder="Escriba su contraseÃ±a"></ion-input>
  </ion-item>
  <ion-button color="dark" fill="clear" size="full">Forgot email/password</ion-button>
  <ion-button color="success" size="full"(click)="login()">Login</ion-button>
  <ion-button color="success" fill="clear" size="full" (click)="goToRegister()">Register</ion-button>
  </ion-card-content>
</ion-card>
</div>
</ion-content>
