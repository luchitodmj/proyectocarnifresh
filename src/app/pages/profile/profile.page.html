<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="profile-container">
    <div class="profile-header">
      <ion-avatar class="profile-avatar">
        <img src="assets/img/avatar.jpg" alt="Avatar">
      </ion-avatar>
      <h2>{{ userName }}</h2>
      <p>{{ userEmail }}</p>
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Información Personal</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input [(ngModel)]="userName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input [(ngModel)]="userEmail" type="email" readonly></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Teléfono</ion-label>
          <ion-input [(ngModel)]="userPhone" type="tel"></ion-input>
        </ion-item>
        <ion-button expand="block" color="success" class="ion-margin-top" (click)="saveProfile()">
          Guardar Cambios
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Cambiar Contraseña</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Contraseña Actual</ion-label>
          <ion-input [(ngModel)]="currentPassword" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Nueva Contraseña</ion-label>
          <ion-input [(ngModel)]="newPassword" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Confirmar Contraseña</ion-label>
          <ion-input [(ngModel)]="confirmPassword" type="password"></ion-input>
        </ion-item>
        <ion-button expand="block" color="success" class="ion-margin-top" (click)="changePassword()">
          Cambiar Contraseña
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
