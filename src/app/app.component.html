<ion-app>
  <!-- Menú lateral -->
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>CarniFresh</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="home-outline" slot="start" color="success"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/profile" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="person-outline" slot="start" color="success"></ion-icon>
          <ion-label>Mi Perfil</ion-label>
        </ion-item>
        <ion-item routerLink="/product-list" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="list-outline" slot="start" color="success"></ion-icon>
          <ion-label>Productos</ion-label>
        </ion-item>
        <ion-item routerLink="/add-product" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="add-circle-outline" slot="start" color="success"></ion-icon>
          <ion-label>Añadir Producto</ion-label>
        </ion-item>
        <ion-item routerLink="/alert-settings" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="notifications-outline" slot="start" color="success"></ion-icon>
          <ion-label>Alertas</ion-label>
        </ion-item>
        <ion-item routerLink="/camara" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="camera-outline" slot="start" color="success"></ion-icon>
          <ion-label>Cámara</ion-label>
        </ion-item>
        <ion-item routerLink="/apirest" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="globe-outline" slot="start" color="success"></ion-icon>
          <ion-label>API Países</ion-label>
        </ion-item>
        <ion-item button (click)="logout()">
          <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <!-- Contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
